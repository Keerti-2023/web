<!DOCTYPE html>
<html>
<head>
  <title>Raining Animation - Happy Birthday!</title>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .drop {
      position: absolute;
      width: 2px;
      height: 70px;
      background-color: #fff;
      opacity: 0.6;
      animation: raindrop linear infinite;
    }
    
    @keyframes raindrop {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }
    
    .content {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    h1 {
      color: #fff;
      font-size: 72px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    p {
      color: #fff;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .birthday-card {
      background-color: rgba(255, 255, 255, 0.);
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
      padding: 40px;
      display: inline-block;
    }
    
    .birthday-card img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .birthday-card a {
      display: inline-block;
      background-color: #fff;
      color: #4e54c8;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
      transition: background-color 0.3s ease;
    }
    
    .birthday-card a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="container">
    <div class="content">
      <div class="birthday-card">
        <h1>Happy Birthday!</h1>
        
        <p>Wishing you a day filled with joy, love, and happiness.</p>
   
      </div>
    </div>
  </div>

  <script>
    function createRaindrop() {
      const raindrop = document.createElement('div');
      raindrop.classList.add('drop');
      raindrop.style.left = `${Math.random() * 100}%`;
      raindrop.style.animationDuration = `${Math.random() * 2 + 1}s`;
      document.querySelector('.rain').appendChild(raindrop);
    }

    function startRain() {
      for (let i = 0; i < 100; i++) {
        setTimeout(createRaindrop, Math.random() * 3000);
      }
    }

    startRain();
  </script>
</body>
</html>
